baseURL: https://wiki.unithome.community/posts/
languageCode: uk
title: "Unit.Home Wiki"
copyright: "© [UnitHome Community](mailto:it@unithome.community)"
pagination:
   pagerSize: 5
theme: ["PaperMod"]

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts"]

minify:
  disableXML: true
  minifyOutput: true

defaultContentLanguage: uk
defaultContentLanguageInSubdir: true
languages:
  en:
    contentDir: content/en
    disabled: false
    languageCode: en
    languageDirection: ltr
    languageName: English
    weight: 1
    menu:
      main:
        - name: Search
          url: search/
          weight: 10

  uk:
    contentDir: content/uk
    disabled: false
    languageCode: uk
    languageDirection: ltr
    weight: 1
    title: Unit.Home Wiki
    languageName: Українська
    menu:
      main:
        - name: Пошук
          url: search/
          weight: 10

    # custom params for each language should be under [langcode].parms - hugo v0.120.0
    params:
      languageAltTitle: Українська

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "UnitHome Community Wiki"
  author: Levko Ivanchuk
  # author: ["Me", "You"] # multiple authors
  font_css:
    - css/font.css

  label:
    icon: apple-touch-icon.png

  defaultTheme: auto
  disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  comments: true
